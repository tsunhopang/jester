# Radio timing inference configuration
# BlackJAX Nested Sampling for constraining EOS using radio pulsar mass measurements

seed: 43

# Execution options
dry_run: false
validate_only: false

# Transform configuration: MetaModel + CSE for high-density region
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints
likelihoods:
  # Physical constraint likelihood - enforces EOS validity
  - type: "constraints_eos"
    enabled: true
  - type: "constraints_tov"
    enabled: true

  # Radio timing observations - constrain maximum TOV mass using observed pulsar masses
  - type: "radio"
    enabled: true
    parameters:
      pulsars:
      # TODO: double check the references here
        # PSR J1614-2230: 1.94 ± 0.06 M_☉
        # Demorest et al. (2010), Nature 467, 1081
        - name: "J1614"
          mass_mean: 1.94
          mass_std: 0.06

        # PSR J0740+6620: 2.08 ± 0.14 M_☉
        # Fonseca et al. (2021), ApJL 915, L12
        # Note: This is the radio timing constraint only
        # For NICER X-ray constraint on J0740, use nicer likelihood
        - name: "J0740"
          mass_mean: 2.08
          mass_std: 0.14

      # Number of mass points for numerical integration
      nb_masses: 100

# BlackJAX Nested Sampling with Acceptance Walk configuration
sampler:
  type: "blackjax-ns-aw"
  n_live: 1400
  n_delete_frac: 0.5
  n_target: 60
  max_mcmc: 5000
  max_proposals: 1000
  termination_dlogz: 0.1
  n_eos_samples: 10000
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
