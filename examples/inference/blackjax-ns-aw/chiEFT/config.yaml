# ChiEFT-only inference configuration
# BlackJAX Nested Sampling for constraining EOS using chiral effective field theory
# Data from Koehn et al., Phys.Rev.X 15 (2025) 2, 021014

seed: 44

# Execution options
dry_run: false
validate_only: false

transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints (only chiEFT + EOS constraints enabled)
likelihoods:
  # Physical constraint likelihood - enforces EOS validity
  - type: "constraints_eos"
    enabled: true
    parameters:
      penalty_causality: -1.0e10
      penalty_stability: -1.0e5
      penalty_pressure: -1.0e5

  # ChiEFT likelihood - constrains low-density EOS using chiral effective field theory
  - type: "chieft"
    enabled: true
    parameters:
      low_filename: "../../../jesterTOV/inference/data/chiEFT/2402.04172/low.dat"
      high_filename: "../../../jesterTOV/inference/data/chiEFT/2402.04172/high.dat"
      nb_n: 100

# BlackJAX Nested Sampling with Acceptance Walk configuration
sampler:
  type: "blackjax-ns-aw"
  n_live: 1400
  n_delete_frac: 0.5
  n_target: 60
  max_mcmc: 5000
  max_proposals: 1000
  termination_dlogz: 0.1
  n_eos_samples: 10000
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
