# GW170817-only inference configuration
# Simple configuration for constraining EOS using only gravitational wave data

seed: 43

# Execution options
dry_run: false         # Set to false to run full MCMC sampling
validate_only: false  # Set to true to only validate configuration (faster than dry_run)

# Transform configuration: MetaModel + CSE for high-density region
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints (only GW170817 enabled)
likelihoods:
  - type: "constraints_eos"
    enabled: true
  - type: "gw"
    enabled: true
    parameters:
      events:
        - name: "GW170817"
          model_dir: "../../../jesterTOV/inference/flows/models/gw_maf/gw170817/gw170817_gwtc1_lowspin_posterior"
      penalty_value: -99999.0
      N_masses_evaluation: 1
      N_masses_batch_size: 1
      

# MCMC sampler configuration
sampler:
  n_chains: 1000
  n_loop_training: 30
  n_loop_production: 30
  n_local_steps: 100
  n_global_steps: 100
  n_epochs: 30
  learning_rate: 0.001
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
