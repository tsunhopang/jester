# NICER PSR J0030+0451-only inference configuration
# Configuration for constraining EOS using NICER X-ray timing observations

seed: 44

# Execution options
dry_run: false           # Set to false to run full MCMC sampling
validate_only: false   # Set to true to only validate configuration (faster than dry_run)

# Transform configuration: MetaModel + CSE for high-density region
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints
likelihoods:
  - type: "constraints_eos"
    enabled: true

  # NICER X-ray timing constraint (PSR J0030+0451)
  - type: "nicer"
    enabled: true
    parameters:
      pulsars:
        - name: "J0030"
          amsterdam_samples_file: "../../../../jesterTOV/inference/data/NICER/J00300451_amsterdam_ST_PST_NICER_only_Riley2019.npz"
          maryland_samples_file: "../../../../jesterTOV/inference/data/NICER/J00300451_maryland_2spot_NICER_only_RM.npz"
      N_masses_evaluation: 20    # Number of mass samples per likelihood evaluation (updated to match GW approach)
      N_masses_batch_size: 10    # Batch size for processing mass samples

# MCMC sampler configuration
sampler:
  type: "flowmc"
  n_chains: 1000
  n_loop_training: 30
  n_loop_production: 30
  n_local_steps: 100
  n_global_steps: 100
  n_epochs: 30
  learning_rate: 0.001
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: false
  make_massradius: true
  make_pressuredensity: true
