# Radio timing inference configuration
# Constrains EOS using radio pulsar mass measurements

seed: 43

# Execution options
dry_run: false         # Set to false to run full MCMC sampling
validate_only: false  # Set to true to only validate configuration (faster than dry_run)

# Transform configuration: MetaModel + CSE for high-density region
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints
likelihoods:
  # Physical constraint likelihood - enforces EOS validity
  # Automatically rejects samples with: TOV failures, causality violations, instabilities
  - type: "constraints_eos"
    enabled: true
  - type: "constraints_tov"
    enabled: true

  # Radio timing observations - constrain maximum TOV mass using observed pulsar masses
  - type: "radio"
    enabled: true
    parameters:
      pulsars:
      # TODO: double check the references here
        # PSR J1614-2230: 1.94 ± 0.06 M_☉
        # Demorest et al. (2010), Nature 467, 1081
        - name: "J1614"
          mass_mean: 1.94
          mass_std: 0.06

        # PSR J0740+6620: 2.08 ± 0.14 M_☉
        # Fonseca et al. (2021), ApJL 915, L12
        # Note: This is the radio timing constraint only
        # For NICER X-ray constraint on J0740, use nicer likelihood
        - name: "J0740"
          mass_mean: 2.08
          mass_std: 0.14

      # Number of mass points for numerical integration
      nb_masses: 100

# MCMC sampler configuration
sampler:
  n_chains: 1000
  n_loop_training: 30
  n_loop_production: 30
  n_local_steps: 100
  n_global_steps: 100
  n_epochs: 30
  learning_rate: 0.001
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
