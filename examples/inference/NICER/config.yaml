# NICER-only inference configuration
# Configuration for constraining EOS using NICER X-ray timing observations

seed: 43

# Execution options
dry_run: false        # Set to true to setup everything but not run sampler
validate_only: false  # Set to true to only validate configuration

# Transform configuration: MetaModel without CSE (lower computational cost)
transform:
  type: "metamodel"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 0
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints (only NICER enabled)
likelihoods:
  - type: "nicer"
    enabled: true
    parameters:
      targets: ["J0030", "J0740"]
      analysis_group: "amsterdam"
      sample_masses: false

# MCMC sampler configuration
sampler:
  n_chains: 20
  n_loop_training: 3
  n_loop_production: 3
  n_local_steps: 100
  n_global_steps: 100
  n_epochs: 30
  learning_rate: 0.001
  output_dir: "./outdir_nicer/"

# Data paths
data_paths:
  nicer_amsterdam: "./data/NICER/amsterdam_samples.npz"
  nicer_maryland: "./data/NICER/maryland_samples.npz"
