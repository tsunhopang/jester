# Radio timing inference configuration
# SMC with Random Walk kernel for constraining EOS using radio pulsar mass measurements

seed: 43

# Execution options
dry_run: false
validate_only: false

# Transform configuration: MetaModel + CSE for high-density region
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints
likelihoods:
  # Physical constraint likelihood - enforces EOS validity
  - type: "constraints_eos"
    enabled: true

  # Radio timing observations - constrain maximum TOV mass using observed pulsar masses
  - type: "radio"
    enabled: true
    parameters:
      pulsars:
        - name: "J1614"
          mass_mean: 1.94
          mass_std: 0.06

        - name: "J0740"
          mass_mean: 2.08
          mass_std: 0.14

# SMC configuration with Random Walk kernel
sampler:
  type: "smc-rw"
  n_particles: 5000         # Number of particles evolved at each inference step
  n_mcmc_steps: 10          # MCMC steps per tempering level
  target_ess: 0.9           # Target effective sample size (90%)
  random_walk_sigma: 0.05   # Gaussian random walk step size scale
  n_eos_samples: 5000       # Number of EOS samples to generate after inference
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: false
  make_massradius: true
  make_pressuredensity: true
