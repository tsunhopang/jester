# ChiEFT-only inference configuration
# SMC with Random Walk kernel for constraining EOS using chiral effective field theory
# Data from Koehn et al., Phys.Rev.X 15 (2025) 2, 021014

seed: 44

# Execution options
dry_run: false
validate_only: false

transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints (only chiEFT + EOS constraints enabled)
likelihoods:
  # Physical constraint likelihood - enforces EOS validity
  - type: "constraints_eos"
    enabled: true

  # ChiEFT likelihood - constrains low-density EOS using chiral effective field theory
  - type: "chieft"
    enabled: true
    parameters:
      low_filename: "../../../../jesterTOV/inference/data/chiEFT/2402.04172/low.dat"
      high_filename: "../../../../jesterTOV/inference/data/chiEFT/2402.04172/high.dat"
      nb_n: 100

# SMC configuration with Random Walk kernel
# Aggressive settings for high-quality chiEFT inference
sampler:
  type: "smc-rw"
  n_particles: 2000          # Number of particles for full inference (AGGRESSIVE)
  n_mcmc_steps: 10            # MCMC steps per tempering level (AGGRESSIVE)
  target_ess: 0.9             # Target effective sample size (90%)
  random_walk_sigma: 0.1      # Initial sigma for Gaussian random walk
  n_eos_samples: 5000         # Number of EOS samples to generate after inference
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
