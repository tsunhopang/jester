# NICER PSR J0740+6620-only inference configuration
# Configuration for constraining EOS using NICER X-ray timing observations

seed: 45

# Execution options
dry_run: true          # Set to false to run full MCMC sampling
validate_only: false   # Set to true to only validate configuration (faster than dry_run)

# Transform configuration: MetaModel + CSE for high-density region
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100
  nmax_nsat: 25.0
  nb_CSE: 8
  min_nsat_TOV: 0.75
  ndat_TOV: 100
  nb_masses: 100
  crust_name: "DH"

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints (only NICER PSR J0740+6620 enabled)
likelihoods:
  - type: "nicer"
    enabled: true
    parameters:
      pulsars:
        - name: "J0740"
          amsterdam_samples_file: "../../../jesterTOV/inference/data/NICER/J07406620_amsterdam_gamma_NICERXMM_equal_weights_recent.npz"
          maryland_samples_file: "../../../jesterTOV/inference/data/NICER/J07406620_maryland_unknown_NICERXMM_RM.npz"
      N_masses_evaluation: 100

# MCMC sampler configuration
sampler:
  n_chains: 1000
  n_loop_training: 30
  n_loop_production: 30
  n_local_steps: 100
  n_global_steps: 100
  n_epochs: 30
  learning_rate: 0.001
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
