# Prior-Only Sampling Configuration
# This configuration samples from the prior distribution without any observational constraints

seed: 43

# Execution options
dry_run: false        # Set to true to setup everything but not run sampler
validate_only: false  # Set to true to only validate configuration

# Transform configuration: MetaModel + CSE for complete EOS curves
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100        # Number of data points for MetaModel interpolation
  nmax_nsat: 25.0            # Maximum density (in units of nsat) for MetaModel
  nb_CSE: 8                  # Number of CSE grid points
  min_nsat_TOV: 0.75         # Minimum density for TOV integration
  ndat_TOV: 100              # Number of points for TOV integration
  nb_masses: 100             # Number of mass samples for M-R curve
  crust_name: "DH"           # Crust model (Douchin-Haensel)

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints: Use zero likelihood for prior-only sampling
likelihoods:
  - type: "zero"
    enabled: true
    parameters: {}

# MCMC sampler configuration
# Note: Prior-only sampling typically requires fewer production loops
sampler:
  n_chains: 20               # Number of parallel chains
  n_loop_training: 2         # Training loops (fewer needed for prior sampling)
  n_loop_production: 2       # Production loops (fewer needed for prior sampling)
  n_local_steps: 10         # Steps per local MCMC iteration
  n_global_steps: 10        # Steps per global MCMC iteration
  n_epochs: 20               # Epochs for flow training (fewer needed)
  learning_rate: 0.001       # Learning rate for flow optimization
  output_dir: "./outdir_prior/"

# Data paths (none needed for prior-only sampling)
data_paths: {}
