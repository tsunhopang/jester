# Example configuration for spectral decomposition EOS inference with chiEFT likelihood
# This uses the spectral parametrization from Lindblom (2010) and Lackey & Wade (2018)

seed: 42

# Execution options
dry_run: false         # Set to false to run full MCMC sampling
validate_only: false

transform:
  type: spectral
  crust_name: SLy  # Required for spectral (LALSuite compatibility)
  n_points_high: 500  # Number of high-density points in spectral region
  ndat_TOV: 100
  nb_masses: 100
  min_nsat_TOV: 0.75

prior:
  specification_file: prior.prior

likelihoods:
  # Physical constraint likelihood - enforces EOS validity
  - type: constraints_eos
    enabled: true
    parameters:
      penalty_causality: -1.0e10
      penalty_stability: -1.0e5
      penalty_pressure: -1.0e5

  # NOTE: ChiEFT likelihood disabled for basic testing
  # Uncomment and update paths to enable chiEFT constraints
  # - type: chieft
  #   enabled: true
  #   parameters:
  #     nb_n: 100  # Number of density points for integration

# SMC configuration with Random Walk kernel
# Aggressive settings for high-quality chiEFT inference
sampler:
  type: "smc"
  kernel_type: "random_walk"  # Gaussian random walk kernel with sigma adaptation
  n_particles: 2000          # Number of particles for full inference
  n_mcmc_steps: 10            # MCMC steps per tempering level
  target_ess: 0.9             # Target effective sample size (90%)
  random_walk_sigma: 0.1      # Initial sigma for Gaussian random walk
  target_acceptance: 0.5      # Target acceptance rate (lower than NUTS)
  adaptation_rate: 0.3        # Adaptation rate for sigma tuning
  n_eos_samples: 5000         # Number of EOS samples to generate after inference
  log_prob_batch_size: 100         # Number of EOS samples to generate after inference
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
