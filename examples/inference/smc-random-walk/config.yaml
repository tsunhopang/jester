# BlackJAX SMC with Random Walk Kernel Configuration Example
# Uses Sequential Monte Carlo with adaptive tempering and Gaussian random walk kernel
# Sample from the prior for now

seed: 42

# Execution options
dry_run: false        # Set to true to setup everything but not run sampler
validate_only: false  # Set to true to only validate configuration

# Transform configuration: MetaModel for EOS curves
transform:
  type: "metamodel_cse"
  ndat_metamodel: 100        # Number of data points for MetaModel interpolation
  nmax_nsat: 25.0            # Maximum density (in units of nsat) for MetaModel
  nb_CSE: 8                  # Usual CSE
  min_nsat_TOV: 0.75         # Minimum density for TOV integration
  ndat_TOV: 100              # Number of points for TOV integration
  nb_masses: 100             # Number of mass samples for M-R curve
  crust_name: "DH"           # Crust model (Douchin-Haensel)

# Prior specification file
prior:
  specification_file: "prior.prior"

# Likelihood constraints
likelihoods:
  - type: "constraints_eos"
    enabled: true
  - type: "zero"
    enabled: true
    parameters: {}

# BlackJAX SMC with Gaussian Random Walk kernel configuration
sampler:
  type: "smc"
  kernel_type: "random_walk"  # Use Gaussian random walk kernel
  n_particles: 5000           # Number of SMC particles
  n_mcmc_steps: 50            # MCMC steps per tempering level (more needed for RW)
  target_ess: 0.9             # Target effective sample size (0.9 = 90%)
  random_walk_sigma: 0.1      # Sigma for Gaussian random walk
  target_acceptance: 0.234    # Target acceptance rate for random walk (optimal)
  adaptation_rate: 0.3        # Adaptation rate for sigma tuning
  n_eos_samples: 10000        # Number of EOS samples to generate after inference
  output_dir: "./outdir/"

# Postprocessing configuration
postprocessing:
  enabled: true
  make_cornerplot: true
  make_massradius: true
  make_pressuredensity: true
